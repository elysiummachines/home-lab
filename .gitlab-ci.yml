# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/pipeline/#customization
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
- validate
- security
- build
- scan
- test
- deploy
- review
- dast
- staging
- canary
- production
- incremental rollout 10%
- incremental rollout 25%
- incremental rollout 50%
- incremental rollout 100%
- performance
- cleanup
default:
  interruptible: true
workflow:
  rules:
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
  - when: never
yamllint:
  stage: validate
  image: pipelinecomponents/yamllint:latest
  script:
  - yamllint .
  allow_failure: false
markdown_lint:
  stage: validate
  image: node:20-alpine
  before_script:
  - npm install -g markdownlint-cli
  script:
  - find . -name "*.md" -exec markdownlint --fix {} +
  - markdownlint "**/*.md" || echo "Some lint errors remain (non-fixable)"
  allow_failure: true
env_check:
  stage: validate
  image: alpine:latest
  before_script:
  - apk add --no-cache git
  script:
  - |
    if git ls-files | grep -q '^\.env$'; then
      echo "ERROR: .env file is committed!"
      exit 1
    fi
  - |
    if [ ! -f .env.example ]; then
      echo "WARNING: .env.example not found"
    fi
secret_detection:
  stage: security
  image:
    name: zricethezav/gitleaks:latest
    entrypoint:
    - ''
  script:
  - gitleaks detect --source . --verbose --no-git
  allow_failure: true
dockerfile_lint:
  stage: validate
  image: hadolint/hadolint:latest-debian
  script:
  - |
    if [ -f Dockerfile ]; then
      hadolint Dockerfile
    else
      echo "No Dockerfile found, skipping."
    fi
  allow_failure: true
docker_build:
  stage: build
  image: docker:latest
  services:
  - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ''
  script:
  - |
    if [ -f Dockerfile ]; then
      docker build -t homelab-ci-test:latest .
    else
      echo "No Dockerfile found, skipping build."
    fi
  rules:
  - exists:
    - Dockerfile
trivy_scan:
  stage: scan
  image: aquasec/trivy:latest
  script:
  - |
    if docker image inspect homelab-ci-test:latest > /dev/null 2>&1; then
      trivy image --severity HIGH,CRITICAL --exit-code 0 homelab-ci-test:latest
    else
      echo "No built image found, skipping scan."
    fi
  allow_failure: true
  rules:
  - exists:
    - Dockerfile
sast:
  stage: test
include:
- template: Auto-DevOps.gitlab-ci.yml
