---
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /compose/homepage:/app/config
      - /compose/homepage:/app/public/images
      - /compose/homepage:/app/public/icons
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=*
      - PUID=${PUID}
      - PGID=${PGID}
    deploy:
      resources:
        limits:
          memory: 600m
          cpus: "1"
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q --spider http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
