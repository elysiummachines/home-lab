---
services:
  sonarr-bot:
    build: .
    container_name: sonarr-bot
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200m
          cpus: "0.5"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import telegram; print('ok')
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
