        - default-headers
      tls:
        certResolver: cloudflare
      service: gitlab

    kali-linux:
      entryPoints:
        - "https"
      rule: "Host(`kali.local.domain`)"
      middlewares:
        - default-headers
      tls:
        certResolver: cloudflare
