    homepage:
      entryPoints:
        - "https"
      rule: "Host(`homepage.local.domain`)"
      middlewares:
        - default-headers
      tls:
        certResolver: cloudflare
      service: homepage

    sonarqube:
      entryPoints:
        - "https"
      rule: "Host(`sonarqube.local.domain`)"
      middlewares:
        - default-headers
      tls:
        certResolver: cloudflare
      service: sonarqube

    proxmox1:
      entryPoints:
        - "https"
      rule: "Host(`proxmox1.local.domain`)"
      middlewares:
        - default-headers
        - proxmox-timeout
      tls:
        certResolver: cloudflare
      service: proxmox1

    proxmox2:
      entryPoints:
        - "https"
      rule: "Host(`proxmox2.local.domain`)"
      middlewares:
        - default-headers
        - proxmox-timeout
      tls:
        certResolver: cloudflare
      service: proxmox2

#=== Services ===#
  services:
    dockge:
      loadBalancer:
        servers:
          - url: "http://IP:PORT"
        passHostHeader: true

    uptime-kuma:
      loadBalancer:
        servers:
          - url: "http://IP:PORT"
        passHostHeader: true

    portainer:
      loadBalancer:
        servers:
          - url: "https://IP:PORT"
        passHostHeader: true

    tracker:
      loadBalancer:
        servers:
          - url: "http://IP:PORT"
        passHostHeader: true

    wazuh.dashboard:
      loadBalancer:
        servers:
          - url: "https://IP:PORT"
        passHostHeader: true

    obsidian:
      loadBalancer:
        servers:
          - url: "https://IP:PORT"
        passHostHeader: true

    pihole:
      loadBalancer:
        servers:
          - url: "http://IP:PORT"
        passHostHeader: true

    pihole2:
      loadBalancer:
        servers:
            - url: "http://IP:PORT""
        passHostHeader: true

    sonarr:
      loadBalancer:
        servers:
          - url: "http://IP:PORT""
        passHostHeader: true

    radarr:
      loadBalancer:
        servers:
          - url: "http://IP:PORT""
        passHostHeader: true

    gitlab:
      loadBalancer:
        servers:
          - url: "https://IP:PORT""
        passHostHeader: true

    kali-linux:
      loadBalancer:
        servers:
          - url: "https://IP:PORT""
        passHostHeader: true

    homepage:
      loadBalancer:
        servers:
          - url: "http://IP:PORT""
        passHostHeader: true

    sonarqube:
      loadBalancer:
        servers:
          - url: "http://IP:PORT""
        passHostHeader: true

    proxmox1:
      loadBalancer:
        servers:
          - url: "https://IP:PORT""
        passHostHeader: true
        responseForwarding:
          flushInterval: 100ms
        serversTransport: proxmox-transport

    proxmox2:
      loadBalancer:
        servers:
          - url: "https://IP:PORT""
        passHostHeader: true
        responseForwarding:
          flushInterval: 100ms
        serversTransport: proxmox-transport

#=== Middlewares ===#
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    proxmox-timeout:
      buffering:
        maxRequestBodyBytes: 0
        maxResponseBodyBytes: 0
        memRequestBodyBytes: 0
        memResponseBodyBytes: 0

    default-whitelist:
      ipAllowList:
        sourceRange:
          - "192.168.0.0/16"
          - "172.16.0.0/12"
          - "10.0.0.0/8"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers

#=== Servers Transports ===#
  serversTransports:
    proxmox-transport:
      serverName: "proxmox"
      insecureSkipVerify: true