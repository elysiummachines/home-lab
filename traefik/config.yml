      middlewares:
        - default-headers
      tls:
        certResolver: cloudflare
      service: pihole2

    sonarr:
      entryPoints:
        - "https"
      rule: "Host(`sonarr.local.domain`)"
      middlewares:
        - default-headers
      tls:
        certResolver: cloudflare
      service: sonarr

    radarr:
      entryPoints:
        - "https"
      rule: "Host(`radarr.local.domain`)"
      middlewares:
        - default-headers
      tls:
        certResolver: cloudflare
      service: radarr

    gitlab:
      entryPoints:
        - "https"
      rule: "Host(`gitlab.local.domain`)"
